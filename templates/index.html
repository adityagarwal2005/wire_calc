<!DOCTYPE html>
<html>
<head>
    <title>Wire Cost Calculator</title>
</head>
<body>
    <h2>Wire Cost Calculator</h2>
    <form method="post">
        <label>Material (C for Copper, A for Aluminium):</label><br>
        <input type="text" name="material" required><br><br>

        <label>Gauge:</label><br>
        <input type="number" step="0.01" name="gauge" required><br><br>

        <label>Total Weight (kg):</label><br>
        <input type="number" step="0.01" name="total_weight" required><br><br>

        <label>PVC Rate:</label><br>
        <input type="number" step="0.01" name="pvc_rate" required><br><br>

        <label>Margin (%):</label><br>
        <input type="number" step="0.01" name="margin" required><br><br>

        <label>Rate (Copper/Aluminium):</label><br>
        <input type="number" step="0.01" name="rate" required><br><br>

        <!-- Copper/Aluminium Specific -->
        <label>No. of Wires (for Copper):</label><br>
        <input type="number" name="wires"><br><br>

        <label>Wire Type (H for House, S for Submersible):</label><br>
        <input type="text" name="wire_type"><br><br>

        <label>No. of Cores (for Aluminium):</label><br>
        <input type="number" name="cores"><br><br>

        <button type="submit">Calculate</button>
    </form>

    {% if result %}
        <h3>Result:</h3>
        <pre>{{ result }}</pre>
    {% endif %}
</body>
</html>
